<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a"/>
      <stop offset="50%" style="stop-color:#1c1012"/>
      <stop offset="100%" style="stop-color:#1a0a0a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="33%" style="stop-color:#ff6b35"/>
      <stop offset="66%" style="stop-color:#ff4444"/>
      <stop offset="100%" style="stop-color:#cc2200"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ff4444"/>
    </linearGradient>
    <linearGradient id="ember" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="50%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ffaa33"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="ember-glow">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>
  <rect width="800" height="200" fill="url(#bg)" rx="12"/>
  <!-- Ember particles -->
  <g opacity="0.12" fill="#ff4444">
    <circle cx="50" cy="45" r="1.8"/><circle cx="110" cy="70" r="1.2"/><circle cx="170" cy="35" r="1.5"/><circle cx="230" cy="55" r="1.0"/><circle cx="290" cy="42" r="1.3"/>
    <circle cx="350" cy="68" r="1.6"/><circle cx="410" cy="38" r="1.1"/><circle cx="470" cy="52" r="1.4"/><circle cx="530" cy="45" r="1.7"/><circle cx="590" cy="62" r="1.2"/>
    <circle cx="650" cy="48" r="1.5"/><circle cx="710" cy="58" r="1.3"/><circle cx="760" cy="40" r="1.1"/>
  </g>
  <g opacity="0.06" fill="#ff6b35">
    <circle cx="65" cy="110" r="1.4"/><circle cx="135" cy="130" r="1.6"/><circle cx="205" cy="115" r="1.2"/><circle cx="275" cy="140" r="1.5"/><circle cx="345" cy="125" r="1.1"/>
    <circle cx="415" cy="135" r="1.7"/><circle cx="485" cy="118" r="1.3"/><circle cx="555" cy="142" r="1.0"/><circle cx="625" cy="120" r="1.5"/><circle cx="695" cy="138" r="1.2"/>
    <circle cx="745" cy="115" r="1.4"/>
  </g>
  <g opacity="0.04" fill="#ffaa33">
    <circle cx="80" cy="160" r="1.2"/><circle cx="160" cy="170" r="1.5"/><circle cx="320" cy="165" r="1.3"/><circle cx="480" cy="168" r="1.1"/><circle cx="640" cy="162" r="1.6"/><circle cx="720" cy="172" r="1.0"/>
  </g>
  <!-- Heat orbs -->
  <circle cx="680" cy="50" r="90" fill="#ff4444" opacity="0.04" filter="url(#ember-glow)"/>
  <circle cx="120" cy="150" r="110" fill="#cc2200" opacity="0.04" filter="url(#ember-glow)"/>
  <circle cx="400" cy="100" r="130" fill="#ff6b35" opacity="0.025" filter="url(#ember-glow)"/>
  <!-- Anvil icon — forge theme -->
  <g transform="translate(232, 44)" filter="url(#glow)">
    <path d="M6 32 L14 0 L30 0 L38 32 Z" fill="url(#ember)" opacity="0.95"/>
    <rect x="0" y="32" width="44" height="9" rx="2" fill="#ff4444" opacity="0.8"/>
    <rect x="6" y="41" width="32" height="7" rx="1" fill="#cc2200" opacity="0.6"/>
    <!-- Sparks -->
    <circle cx="8" cy="8" r="2" fill="#ffaa33" opacity="0.7"/>
    <circle cx="34" cy="5" r="1.5" fill="#ff6b35" opacity="0.6"/>
    <circle cx="42" cy="14" r="1.2" fill="#ffaa33" opacity="0.5"/>
  </g>
  <!-- Title -->
  <text x="290" y="82" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', monospace" font-size="42" font-weight="700" fill="url(#textGrad)" letter-spacing="-1" filter="url(#glow)">claude-forge</text>
  <!-- Accent line — ember gradient -->
  <rect x="290" y="92" width="220" height="3" rx="1.5" fill="url(#accent)" opacity="0.9"/>
  <!-- Tagline -->
  <text x="290" y="118" font-family="'SF Pro Display', -apple-system, 'Segoe UI', sans-serif" font-size="15" fill="#8b7575" letter-spacing="0.5">Multi-CLI Delegation &amp; Orchestration for Claude Code</text>
  <!-- Stats pills — red theme -->
  <g transform="translate(290, 135)">
    <rect x="0" y="0" width="72" height="24" rx="12" fill="#1c1012" stroke="#3d2020" stroke-width="1"/>
    <text x="36" y="16" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="11" fill="#ff6b6b">42 Skills</text>
    <rect x="82" y="0" width="76" height="24" rx="12" fill="#1c1012" stroke="#3d2020" stroke-width="1"/>
    <text x="120" y="16" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="11" fill="#ff6b35">30 Agents</text>
    <rect x="168" y="0" width="82" height="24" rx="12" fill="#1c1012" stroke="#3d2020" stroke-width="1"/>
    <text x="209" y="16" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="11" fill="#ff4444">2 MCP Svrs</text>
    <rect x="260" y="0" width="72" height="24" rx="12" fill="#1c1012" stroke="#3d2020" stroke-width="1"/>
    <text x="296" y="16" text-anchor="middle" font-family="'SF Pro Text', sans-serif" font-size="11" fill="#cc2200">5 Hooks</text>
  </g>
</svg>
